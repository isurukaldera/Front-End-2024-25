  <!-- Navbar Section -->

        <a href="index.html">

  <!-- signup Section -->
<section id="Login-details">
  <form method="post" autocomplete="off" novalidate>
    <h2>Sign up</h2>

    <label for="YourName">Your Name</label>
    <input type="text" id="YourName" name="YourName" placeholder="Your Name" required>

    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" placeholder="Email" required>

    <label for="Password">Password</label>
    <input type="password" id="Password" name="Password" placeholder="Password" required>

    <label for="ConfirmPassword">Confirm Password</label>
    <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" required>

    <label for="Mobilenumber">Mobile Number</label>
    <input type="tel" id="Mobilenumber" name="Mobilenumber" placeholder="Enter Here" pattern="[0-9]{7,15}" title="Enter a valid phone number" required>
    <div class="checkbox-remember">
     <input type="checkbox" id="remember" name="remember" checked>
     <label for="remember">Remember me</label>
    </div>
    <button class="normal" type="button" onclick="location.href='Login.html'">Sign Up</button>
    <div class="Newadd">
      <button type="button" class="cancelbtn" onclick="location.href='Login.html'">Already have an account?</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</section> 
</body>
